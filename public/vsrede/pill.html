    <td width="366" valign="top" class="vsrede-right"> 
      <p>Вкратце о том, как я вы…ал таблетку аспирина:</p>
      <p>проснулся, одуплился, проявил, поддержала, распалил, постаралась, перевернул, помогла, поехало, отловился, осведомился — предохранилась.</p>
      <p>Говорят, хватает и полтаблетки.</p>
      <p class="signature">Иллюстрация: Евгений Иz</p>
