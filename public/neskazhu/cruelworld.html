<div class="verse-normal">
  <p>Как гнустно в мире — от морей до гор!
  <br>Моча в морях, в говне поля и горы…
  <br>Кааак уебал бы падлу об забор!
  <br>Да нету подходящщево забору…
  <p>Ни щщястья, ни покоя — нихуя!
  <br>Валки ито — наполовину ссуки…
  <br>Обрыдли нахуй формы, блики, звуки!
  <br>Обрыд весь шар с названием Земля…
