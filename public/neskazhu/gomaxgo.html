<p>Проникшись дискуссией столпов и надёж, стал я думать в русле: я знаю, литра будет! и бездны будут цвесть! покуда Максы будут! покамест Фраи есть! И решил поддержать по силе возможности.</p>

<div class="verse-normal">
  <p>Свидетель смерти неизбежной

  <br>Я льщу у Макса на Фраю
