<div class="verse-normal">
<p>Признаюсь братия в одном
<br>В одном ужасном преступленьи —
<br>А мне вот нравится Есенин:
<br>Про Русь, и про сутулый дом.
<p>Я Нескажу, что прямо весь
<br>А всё ж — он несомненный гений
<br>Такой-сякой Сергей Есенин
<br>Такой уж он Есенин есть.</div>
