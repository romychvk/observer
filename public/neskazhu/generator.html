<div class="verse-normal">
<p>Я раньше думал — генератор.
<br>Ну, я. Ну, разных там идей.
<br>Да только хуиньки, ребята!
<br>Хоть хуем вой, хоть волком бей.
<p>Гузель! — вот это мирный хаос!
<br>Вот фантастический фонтан!
<br>Сижу, в молчаяньи всхищаясь
<br>Всей этой мыслью уебан.</div>
