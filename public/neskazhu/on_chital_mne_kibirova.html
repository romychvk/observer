<div class="verse-normal">
<p>Боже, спаси Немирова
<br>Только ты его можешь спасти
<br>Книжки, бумажки, мир его
<br>И всяческие проэкты
<p>Чайник очки и печень
<br>Тапочки - но главнее носки
<br>Куски текстов и вечные
<br>Картиночки и стихи
<p>Просто в список спасаемых
<br>Добавь: «Мирослав Немиров.
<br>Поэт (от меня). Невменяем.
<br>Учесть: СССР и Шапиро.»
