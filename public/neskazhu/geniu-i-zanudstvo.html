<div class="verse-normal">
  <p>Безжизненно синие люди
  <br>На Ленине-сайте живут
  <br>И хуй на резиновом блюде
  <br>Жуют, и жуют, и жуют
  <p>В душе они были бы снобы
  <br>Когда б у них было души
  <br>А так — ни веселья, ни злобы
  <br>Ни правды, ни жизни, ни лжи
  <p>Зато у них есть дисциплина;
  <br>Им партия кажет пути…
  <br>Унылые, синие спины —
  <br>Подай им, Господь, и прости.
