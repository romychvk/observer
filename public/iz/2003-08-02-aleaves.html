<div class="verse-normal">
<p>Всё это странно. Просто пиzдец.
<br>Облако снов: ядовитые капли.
<br>Скончаются нахуй писатель и чтец,
<br>А я наступаю на вечные грабли.</p>
<p>Разрушится схема. Останется ток.
<br>Проёбано прошлое, далее — чисто.
<br>Три шкуры цена на новый виток,
<br>И я подгребаю осенние листья.
</div>
