<div class="verse-normal">
<p>С ума не сводит Зло.
<br>Наоборот.
<br>И ты смеешься,
<br>лапой сжавши рот,
<br>и видишь,
<br>где тебя уже не ждут,
<br>лишь просто сеют,
<br>а чуть позже — жнут.</p>
<p style="text-align: right;">11.02.2001</p>
