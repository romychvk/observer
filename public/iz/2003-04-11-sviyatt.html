<p>Она бросила спящей нищенке звонкую монетку на чорное дно кружки. Звякнула — проснулась. Старая сказала ей: «Иди с Богом.» Я ждал ее на тротуаре невдалеке. Она подошла ко мне, и мы пошли дальше.</p>
<p>Да, я — Бог. И мне не очень хорошо с утра.
