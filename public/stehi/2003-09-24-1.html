<div class="verse-normal">
<p>Медведя во берлоге уеби
<br>сквозь мощный слой валежника и снега.
<br>Колом туда размеренно долби
<br>весь день до однородного паштета.
<br>Потом тихонько нужно одурманить
<br>его чуть слышным выстрелом ружья.
<br>И осторожно, не нарушив память,
<br>процессор хрупкий вытащить, ревя.
</div>
