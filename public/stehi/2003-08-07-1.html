<div class="verse-normal">
<h2>ПОТОМОК ЧИНГИЗ-ХАНА</h2>
<p>Бетонную мы крепость завоюем.
<br>Массивы стен развалим до молекул.
<br>И беглецов воздушным поцелуем
<br>достанем ускользнувшую карету.
<br>Перезарядим тёплую базуку.
<br>Пустая гильза выпадет, зевая.
<br>Переменив натруженную руку,
<br>пойдём вперёд, всех нахуй бля карая.
</div>
