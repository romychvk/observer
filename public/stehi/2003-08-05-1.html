<div class="verse-normal">
<h2>***</h2>
<p>О, царь, беги! Отравлен Кочубей.
<br>Ему молекулы подбросили в гробницу!
<br>Вот, выпей чудного вина бокал скорей.
<br>Там бронетехники тебя ждёт единица.
<br>Гремел мотор, ходили ходуном
<br>валы и шестерни, враждебные друг другу.
<br>Нагруженый изысканным вином,
<br>царь ездил на бульдозере по кругу.
</div>
