<div class="verse-normal">
<p>На утесе с елями
<br>Берега крутого
<br>Труп штыками меряли
<br>Воина простого
<br>Солнышко палило
<br>Лампочкою чистой
<br>Рота хоронила
<br>Старого фашиста
<br>Да тверда земелька
<br>И не споро дело
<br>А лежал недельку
<br>От него смердело
<br>А смердело гадко
<br>Аж кадык сводило
<br>И блевал украдкой
<br>В стороне водила</p>
