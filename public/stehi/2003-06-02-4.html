<div class="verse-normal">
<p>Закат вьетнамскою блохой
<br>упрыгнул за, больной, укушен
<br>и лыжи-души за строкой
<br>скрипят по снегу, будто уши</p>
<p>Дощ моросит, слезят глаза
<br>тупые сны фонарной рощи
<br>и ни фарфор, ни бирюза
<br>вам не помогут жить попроще</p>
<p><i>2.06.003</i>
