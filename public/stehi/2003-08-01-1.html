<p>Я щёлкнул кружку. Искривилось время.
<br>Теперь глотает капающий чай
<br>другое чудо, из неплотной тени
<br>мерцая окуляром невзначай.
<br>Моя базука выстрелила сразу.
<br>И через час послышался удар
<br>массивной пули в сердце из топаза.
<br>Запрыгал по полу тяжёлый окуляр.
