<div class="verse-normal">
<p>Тяжёлым топором измял лишь, изверг сладкий.
<br>А сам упал от лёгкого пинка.
<br>Твоих атак беспомощных припадки
<br>одним бревном задумчиво смела.
<br>Теперь лежим вдвоём во мрачной спальне.
<br>Свеча колеблет чудищ на стене.
<br>Ты между ног мой мех схватил зубами.
<br>Я бью тебя ведром по голове.
</div>
