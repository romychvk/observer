<div class="verse-normal">
<p>Мой меч холодный мерно колебал
<br>воздуха заповедные массивы,
<br>когда я вдруг стремительно вращал
<br>его иглой блестящей что есть силы.</p>
<p>Враги вокруг смиренно ниц лежали,
<br>своей судьбе заранее покорны,
<br>и тихо к милосердию взывали,
<br>протягивая робко диктофоны.</p>
</div>
