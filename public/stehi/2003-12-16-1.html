<div class="verse-normal">
<h2>DEATHTRONIC</h2>
<p>Недвижным колом дико завращал,
<br>театр лица ко мне чудовищно придвинув,
<br>злой Челубей, но я ударов шквал
<br>ему на печень медленную ринул.
<br>Был светел взгляд его печальных глаз.
<br>Куда-то вбок задумчивое время
<br>текло неспешно. Печени топаз
<br>вдруг раскололся. Нету Челубея.
</div>
